<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>To the MOON</title>
  </head>

  <body>
    <div id="startScreen" class="screen">
      <div id="startButtonBox">
        <button id="startButton" class="buttons1">Start Game</button>
      </div>

      <div id="descriptionBox">
        <button id="about" class="buttons1">About</button>
        <button id="instructions" class="buttons1">Instructions</button>
      </div>
      <div id="descriptionBox2"></div>
    </div>

    <div id="canvas" style="display: none">
      <div id="buttonBox">
        <div>
          <button id="easyButton" class="buttons">Easy</button>
        </div>
        <div>
          <button id="mediumButton" class="buttons">Medium</button>
        </div>
        <div>
          <button id="hardButton" class="buttons">Hard</button>
        </div>
        <!-- <button id="button">Hard</button> -->
      </div>
      <canvas id="canvas1"></canvas>
      <div id="gameNotification">
        <h1 id="notification">
          Hello there, let's help Damien get to the Bang Balloon!
        </h1>
      </div>
      <p id="award">
        Complete the game and hop on the bang balloon, to the moon!
      </p>
    </div>

    <script src="index.js" charset="utf-8"></script>
    <script src="index_medium.js" charset="utf-8"></script>
    <script src="index_hard.js" charset="utf-8"></script>
    <script src="notification.js" charset="utf-8"></script>
  </body>
</html>
